<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Planetas</title>
</head>
<body>
    <h1>Ejercicio sobre los planetas</h1>
    <table>   
        <thead>
            <tr>
                <th># de planeta</th>
                <th>Planeta</th>
                <th>Distancia (año luz)</th>
                <th>Tamaño</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" id="n_planeta1" class="numeraracion_planetas planeta1"></td>
                <td><input type="text" id="np_planeta1" class="nombre_planetas planeta1"></td>
                <td><input type="number" id="d_planeta1" class="distancia_planetas planeta1"></td>
                <td><input type="number" id="t_planeta1" class="tamanio_planetas planeta1"></td>
            </tr>

            <tr>
                <td><input type="number" id="n_planeta2" class="numeraracion_planetas planeta2"></td>
                <td><input type="text" id="np_planeta2" class="nombre_planetas planeta2"></td>
                <td><input type="number" id="d_planeta2" class="distancia_planetas planeta2"></td>
                <td><input type="number" id="t_planeta2" class="tamanio_planetas planeta2"></td>
            </tr>

            <tr>
                <td><input type="number" id="n_planeta3" class="numeraracion_planetas planeta3"></td>
                <td><input type="text" id="np_planeta3" class="nombre_planetas planeta3"></td>
                <td><input type="number" id="d_planeta3" class="distancia_planetas planeta3"></td>
                <td><input type="number" id="t_planeta3" class="tamanio_planetas planeta3"></td>
            </tr>

            <tr>
                <td><input type="number" id="n_planeta4" class="numeraracion_planetas planeta4"></td>
                <td><input type="text" id="np_planeta4" class="nombre_planetas planeta4"></td>
                <td><input type="number" id="d_planeta4" class="distancia_planetas planeta4"></td>
                <td><input type="number" id="t_planeta4" class="tamanio_planetas planeta4"></td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <button id="btn_enviar_evaluacion" class="item">Enviar</button>
        <button id="btn_ordenar_valores" class="item">Ordenar valores</button>
        <button id="btn_filtar_distancia" class="item">Filtrar</button>
        <button id="btn_buscar_planeta" class="item">Buscar</button>
    </div> 


    <script src="./script/script.js"></script>
</body>
</html>
