<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body id="bodyTheme" class="light">
    
    <div class="navContainer">
        <nav class="navBar">
            <h1>Where in the world?</h1>
            <div class="themeContainer">
                <input type="checkbox" id="themeBtn">
                
                <label for="themeBtn" class="textMode">
                    <img id="imgThemeDark" src="./styles/modeIconWhite.png" alt="">
                    <img id="imgTheme" src="./styles/modeIcon.png" alt="">
                    Dark mode
                </label>
            </div>
        </nav>
    </div>

    <div class="containerBusqueda">
        <input type="text" id="inputBusqueda" placeholder="Search for a country...">

        <select name="filter" id="selectContainer">
            <option value="" selected="true" disabled>Filter by region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europa</option>
            <option value="oceania">Oceania</option>
        </select>
    </div>

    <div class="bodyContainer">
        <div class="cardsContainer" id="cards">

        </div>
    </div>


    <script src="./script/main.js" type="module"></script>
</body>
</html>
