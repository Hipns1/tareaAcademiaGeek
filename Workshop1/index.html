<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

/>
    <title>Workshop 1</title>

<body>
    
    <div class="navBarContainer" id="home">
        <nav class="navBar">
            <img src="./styles/logo.png" alt="">
            <div class="textNavBar">
                <h1>shop</h1>
                <h1>collections</h1>
            </div>
            <div class="iconsNavBar">
                <a href="#"><i class="fa-solid fa-user"></i></a>
                <a href="#"><i id="carrito" class="fa-solid fa-bag-shopping" data-mdb-target="#exampleModal" data-mdb-toggle="modal"></i></a>
            </div>
        </nav>
    </div>

    
    <div class="bannerContainer" id="bannerContainer">
        <img src="./styles/cover.png" alt="">
    </div>


    <div id="mostrarSeleccionado">
    
    </div>

    <div class="productShow">
        <h1>You may like</h1>
        <div class="productContainer" id="productContainer">
            
        </div>
    </div>

    


    <div class="footerContainer">
        <footer>
            <img src="./styles/logo.png" alt="">
            <div class="redes">

                <a href="#" class="yt"><i class="fa-brands fa-youtube"></i></a>

        <div class="modal-dialog">

            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            <div class="modal-body" id="modalCarrito">

                
            </div>
            <div class="btnCartModal">
                <h1>Shipping, taxes, and discount codes calculated at checkout.</h1>
                <button>CHECK OUT</button>
                <h2>Please Note: All items are pre-order and will ship in 6-10 weeks. Guaranteed holiday delivery.</h2>
            </div>
        </div>
        </div>
    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

    <script src="./scripts/main.js" type="module"></script>
